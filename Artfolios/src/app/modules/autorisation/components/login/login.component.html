<h1 class="login-title">Log In</h1>
<p class="login-title login-subtitle">First time? <a routerLink="../register">Sign Up</a></p>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div class="form-group">
    <label class="m-0 p-0" for="email">E-mail</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" formControlName="email"
           id="email"
           type="text"/>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>

  <div class="form-group">
    <label class="m-0 p-0" for="password">Password</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" formControlName="password"
           id="password"
           type="password"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="form-group" fxLayout="row" fxLayoutAlign="space-between center">
    <button class="btn btn-outline-primary" fxFlex="45">Log In</button>
    <a routerLink="../passwordReset">Forgot Password?</a>
  </div>

  <div *ngIf="showErrorMessage" class="alert alert-danger form-group">
    <p>{{errorMessage}}</p>
  </div>
</form>


<div class="divider bg-primary"></div>

<div fxLayout="column" fxLayoutAlign="center center">
  <button (click)="loginWithGoogle()" class="btn btn-primary btn-lg font-weight-lighter">
    Continue with Google
  </button>
</div>
