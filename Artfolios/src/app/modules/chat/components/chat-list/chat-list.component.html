<div fxLayout="row">
  <div fxFlex="99" fxFlex.gt-sm="25" fxLayout="column" class="cont" [class.hide-mobile]="isChatOpened()">
    <div fxLayout="row" fxLayoutAlign="start center" class="top w-100">
      <img height="40px" width="40px" class="circle-image" src="{{myPhoto}}">
      <div class="font-weight-bold pl-3 topUser">Chats</div>
    </div>

    <div *ngFor="let chat of chatList; trackBy: trackById">
      <div [ngClass]="['chat', ifActive(chat.id)]" fxLayout="row" (click)="openChat(chat.id)"
           fxLayoutAlign="start center">
        <div fxFlex="15" fxLayoutAlign="end center">
          <img class="img-list circle-image" src="{{photoUrls.get(chat.user)}}">
        </div>
        <div fxFlex="85" fxLayout="column" fxLayoutAlign="start stretch" class="pl-2">
          <div
            [ngClass]="['username', detClass(chat.user)]">{{ userNames.get(chat.user) }} {{getUnseenCount(chat.user)}}</div>
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxFlex="85" class="lastMessage">
              {{lastMessages.get(chat.user)}}
            </div>
            <div fxFlex="15" class="timestamp">
              {{timestamps.get(chat.user) | date: formats.get(chat.user)}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="divider">.</div>
  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
</div>
